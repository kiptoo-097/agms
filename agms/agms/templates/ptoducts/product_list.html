<!-- templates/products/product_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if category %}{{ category.name }}{% else %}All Products{% endif %}</title>
    <!-- Include any CSS or JS frameworks here -->
</head>
<body>
    <h1>{% if category %}{{ category.name }}{% else %}All Products{% endif %}</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image.url }}" alt="{{ product.title }}">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'product_detail' pk=product.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
